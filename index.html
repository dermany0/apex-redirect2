<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex'e Katıl</title>
    <style>
        body {
            background-color: #0f0f13;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            color: #0f0f13;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s;
            display: inline-block;
            margin-bottom: 15px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .secondary-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="logo">A</div>
    <h1>Odaya Katıl</h1>
    <p>Seni Apex uygulamasına yönlendiriyoruz...</p>

    <a id="deepLinkBtn" href="#" class="btn">Uygulamayı Aç</a>

    <div style="margin-top: 20px;">
        <a href="https://play.google.com/store/apps/details?id=com.apexpartywatch" class="secondary-link">Uygulama yüklü
            değil mi? <u>İndir</u></a>
    </div>

    <script>
        // URL'den roomId parametresini al
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('roomId');

        if (roomId) {
            // Apex uygulamasına yönlendir (Deep Link Protokolü)
            // Bu link telefonda 'apex' uygulamasını tetikler
            const appUrl = `apex://room/${roomId}`;

            document.getElementById('deepLinkBtn').href = appUrl;

            // Sayfa yüklenince otomatik açmayı dene
            window.location.href = appUrl;

            // Eğer 2 saniye içinde uygulama açılmazsa kullanıcıya bilgi ver
            setTimeout(() => {
                document.querySelector('p').innerText = "Otomatik açılmadıysa butona tıklayın.";
            }, 2500);
        } else {
            document.querySelector('p').innerText = "Geçersiz davet linki.";
            document.getElementById('deepLinkBtn').style.display = 'none';
        }
    </script>
</body>

</html>
